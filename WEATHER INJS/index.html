<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="app_wrap"></div>
    <header>
        <input type="text" autocomplete="off" class="search_box" placeholder="Search for a city...">
    </header>
    <main>
        <section class="location">
            <div class="city"></div>
            <div class="data"></div>
        </section>
        <div class="current">
            <div class="temp"><span>&#176C</span></div>
            <div class="weather"></div>
            <div class="hi_low"><span class="celsus">&#176C</span> / <span class="kelvin">&#176K</span></div>
        </div>
    </main>


    <script src="app.js"></script>
</body>

</html>
